# SHIM Production Infrastructure
# 
# Full Docker Compose setup with:
# - Redis (BullMQ backend)
# - Prometheus (metrics)
# - Grafana (dashboards)
# - SHIM application
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f shim   # View SHIM logs
#   docker-compose down           # Stop all services

version: '3.8'

services:
  # Redis - Task queues, message bus, worker registry
  redis:
    image: redis:7-alpine
    container_name: shim-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - shim-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: shim-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - shim-network

  # Grafana - Visualization dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: shim-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=shim_admin_2026
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - shim-network

  # SHIM Application (optional - can run locally too)
  shim:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shim-app
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PROMETHEUS_GATEWAY=http://prometheus:9090
      - ENABLE_CRASH_PREVENTION=true
      - ENABLE_COST_OPTIMIZATION=true
      - ENABLE_MULTI_CHAT=true
    volumes:
      - ./logs:/app/logs
      - ./checkpoints:/app/checkpoints
    depends_on:
      redis:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - shim-network

networks:
  shim-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
