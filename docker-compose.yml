version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    container_name: shim-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Optional: RedisInsight for GUI management
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: shim-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redis-insight-data:/db
    profiles:
      - tools

volumes:
  redis-data:
    driver: local
  redis-insight-data:
    driver: local
