# Prometheus Configuration for SHIM
# 
# Scrapes metrics from SHIM application for:
# - Cost optimization metrics
# - Crash prevention statistics
# - Multi-chat coordination stats
# - Evolution engine metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'shim-monitor'
    environment: 'production'

# Alert manager (optional - add later if needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # SHIM Application Metrics
  - job_name: 'shim-app'
    static_configs:
      - targets: ['shim:9091']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Redis metrics (if redis_exporter added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis_exporter:9121']

# Recording rules for common queries
rule_files:
  # - "rules/*.yml"
