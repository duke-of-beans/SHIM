# Grafana Dashboard Provisioning
# Auto-loads SHIM dashboards on startup

apiVersion: 1

providers:
  - name: 'SHIM Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
